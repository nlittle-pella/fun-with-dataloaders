type Presentation {
    id: String!
    name: String!
}

type Slide {
    id: String!
    title: String!
    position: Int!
    bulletPoints: [BulletPoint]
}

type BulletPoint {
    id: String!
    content: String!
    position: Int!
}

input PresentationInput {
    name: String!
}

input SlidesInput {
    presentationId: String!
}

type Query {
    presentation(input: PresentationInput): Presentation
    slides(input: SlidesInput): [Slide]
}
